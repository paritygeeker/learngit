<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>


    <style>

        body {
            color: #8f3422;
            background-image: url("https://dn-anything-about-doc.qbox.me/css/10-1.png");
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            background-size: 100px 100px;
            background-origin: border-box;
        }

        p {
            width: 150px;
            padding: 10px;
        }

        span {
            color: #00ff00;
            line-height: 20px;
            letter-spacing: 10px;
            text-align: center;
            text-decoration: dashed;
            text-indent: 10px;
            text-transform: uppercase;
            white-space: pre-line;
        }


        #tb td,th{
            border: 1px solid green;
            padding: 5px;
        }
        #tb{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }
        #tb th{
            text-align: center;
            color: black;
            background-color: lightseagreen;
        }

        #tb tr.tr2 td{
            color: black;
            background-color: #B2FF99;

        }


    </style>

</head>
<body>

<table id="tb">
    <tr>

    </tr>

</html>

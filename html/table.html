<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style type="text/css">
        .main_table {
            border: 1px solid darkseagreen;
            border-right-style: none;
            border-bottom-style: none;
        }

        td {
            background: #fff;
            font-size: 14px;
            color: rebeccapurple;
            text-align: center;
            padding: 16px 16px 16px 16px;/*设置内边距*/
            border: 1px solid darkseagreen;
            border-top-style: none; /*去掉td的顶部和左侧边框*/
            border-left-style: none;
        }
    </style>
</head>
<body>

<table class="main_table">
    <tr>
        <td width="200">编号</td>
        <td width="200">名字</td>
        <td width="200">年龄</td>
    </tr>
    <tr>
        <td>1</td>
        <td>李雷</td>
        <td>11</td>
    </tr>
    <tr>
        <td>2</td>
        <td>韩梅梅</td>
        <td>66</td>
    </tr>
</table>

</body>
</html>

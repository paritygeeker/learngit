<!DOCTYPE html>
<html>
    <head>
        <title>PhotoTime</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--主体-->
        <div class="main">
            <!--导航-->
            <div class="nav-div">
                <ul id="nav">
                    <li><a href="#" title="Tips">Tips</a></li>
                    <li><a href="#" title="关于我们">关于我们</a></li>
                    <li><a href="javascript:;" title="Phototime"><img src="img/img_logo_firstscreen.png" alt=""/></a></li>
                    <li><a href="#" title="博客">博客</a></li>
                    <li><a href="#" title="支持">支持</a></li>
                </ul>
            </div>
            <!--导航-->
            <!--下载图标-->
            <div class="download">
                <a href="#"><img src="img/btn/btn_ios_firstscreen.png" alt="IOS下载"/></a>
                <a href="#"><img src="img/btn/btn_android_firstscreen.png" alt="Android下载"/></a>
            </div>
            <!--下载图标-->
            <!--轮播图-->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="text1">
                            <span class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">PhotoTime</span>
                            <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">你的私人图片搜索引擎</h2>
                        </div>
                        <img class="bg" id="img_1" src="img/bg/bg_firtscreen_1.jpg" alt=""/>
                    </div>
                    <div class="swiper-slide">
                        <img class="bg" id="img_2" src="img/bg/bg_firtscreen_2.jpg" alt=""/>
                    </div>
                    <div class="swiper-slide">
                        <img class="bg" id="img_3" src="img/bg/bg_firtscreen_3.jpg" alt=""/>
                    </div>
                    <div class="swiper-slide">
                        <img class="bg" id="img_4" src="img/bg/bg_firtscreen_4.jpg" alt=""/>
                    </div>
                    <div class="swiper-slide">
                        <img class="bg" id="img_5" src="img/bg/bg_firtscreen_5.jpg" alt=""/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!--轮播图-->
            <!--第二屏-->
            <div class="sec-div">
                <div class="sub-nav">
                    <ul>
                        <li><a href="javascript:;" id="a_0"><img src='img/6/btn_autotagging_selected.png'/></a></li>
                        <li><a href="javascript:;" id="a_1"><img src='img/6/btn_quicklysearch.png'/></a></li>
                        <li><a href="javascript:;" id="a_2"><img src='img/6/btn_autofacegrouping.png'/></a></li>
                        <li><a href="javascript:;" id="a_3"><img src='img/6/btn_bookmark.png'/></a></li>
                    </ul>
                </div>
                <div class="bg2">
                    <img class="show" src="img/6/img_iphone_autotagging.png" alt=""/>
                </div>
            </div>
            <!--第二屏-->
        </div>
        <!--主体-->
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/swiper.min.js" type="text/javascript"></script>
        <script src="js/swiper.animate.min.js" type="text/javascript"></script>
        <script>
            $(".sub-nav li a").click(function () {
                var id = $(this).attr('id');
                //改变按钮颜色
                changeBtnColor(id);
                //改变图片
                changeImg(id);
                //改变背景颜色
                changeBgColor(id);
            });
            /*
             * 改变按钮颜色
             * @param {type} id
             */
            function changeBtnColor(id) {
                switch (id)
                {
                    case 'a_0':
                        $('#' + id + " img").attr("src", "img/6/btn_autotagging_selected.png");
                        $("#a_1 img").attr("src", "img/6/btn_quicklysearch.png");
                        $("#a_2 img").attr("src", "img/6/btn_autofacegrouping.png");
                        $("#a_3 img").attr("src", "img/6/btn_bookmark.png");
                        break;
                    case 'a_1':
                        $('#' + id + " img").attr("src", "img/6/btn_quicklysearch_selected.png");
                        $("#a_0 img").attr("src", "img/6/btn_autotagging.png");
                        $("#a_2 img").attr("src", "img/6/btn_autofacegrouping.png");
                        $("#a_3 img").attr("src", "img/6/btn_bookmark.png");
                        break;
                    case 'a_2':
                        $('#' + id + " img").attr("src", "img/6/btn_autofacegrouping_selected.png");
                        $("#a_1 img").attr("src", "img/6/btn_quicklysearch.png");
                        $("#a_0 img").attr("src", "img/6/btn_autotagging.png");
                        $("#a_3 img").attr("src", "img/6/btn_bookmark.png");
                        break;
                    case 'a_3':
                        $('#' + id + " img").attr("src", "img/6/btn_bookmark_selected.png");
                        $("#a_1 img").attr("src", "img/6/btn_quicklysearch.png");
                        $("#a_2 img").attr("src", "img/6/btn_autofacegrouping.png");
                        $("#a_0 img").attr("src", "img/6/btn_autotagging.png");
                        break;
                    default:
                        $('#' + id + " img").attr("src", "img/6/btn_autotagging_selected.png");
                        $("#a_1 img").attr("src", "img/6/btn_quicklysearch.png");
                        $("#a_2 img").attr("src", "img/6/btn_autofacegrouping.png");
                        $("#a_3 img").attr("src", "img/6/btn_bookmark.png");
                }
            }
            /*
             * 改变图片
             * @param {type} id
             */
            function changeImg(id) {
                switch (id)
                {
                    case 'a_0':
                        $(".bg2 img").attr("src", "img/6/img_iphone_autotagging.png");
                        break;
                    case 'a_1':
                        $(".bg2 img").attr("src", "img/6/img_iphone_quicklysearch.png");
                        break;
                    case 'a_2':
                        $(".bg2 img").attr("src", "img/6/img_iphone_autofacegrouping.png");
                        break;
                    case 'a_3':
                        $(".bg2 img").attr("src", "img/6/img_iphone_bookmark.png");
                        break;
                    default:
                        $(".bg2 img").attr("src", "img/6/img_iphone_autotagging.png");
                }
            }

            /*
             * 改变背景颜色
             * @param {type} id
             */
            function changeBgColor(id) {
                switch (id)
                {
                    case 'a_0':
                        $(".sec-div").css("background-color", "#68c2f0");
                        break;
                    case 'a_1':
                        $(".sec-div").css("background-color", "#ffb35a");
                        break;
                    case 'a_2':
                        $(".sec-div").css("background-color", "#bdda80");
                        break;
                    case 'a_3':
                        $(".sec-div").css("background-color", "#fd7f62");
                        break;
                    default:
                        $(".sec-div").css("background-color", "#68c2f0");
                }
            }



            var mySwiper = new Swiper('.swiper-container', {
                autoplay: 5000,
                mousewheelControl: true, //允许使用鼠标翻页
                direction: 'vertical', //垂直
                speed: 1000,
                pagination: '.swiper-pagination',
                paginationClickable: true,
                onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素 
                    swiperAnimate(swiper); //初始化完成开始动画
                },
                onSlideChangeEnd: function (swiper) {
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画

                    var activeIndex = mySwiper.activeIndex + 1;
                    if (activeIndex !== 1) {
                        //切换结束的时候显示动态背景图
                        var imgsrc = "img/gif/page" + activeIndex + ".gif";
                        var imgid = "img_" + activeIndex;
                        $("#" + imgid).attr("src", imgsrc);
                    }
                },
                onSlideChangeStart: function (swiper) {
                    //开始切换的时候显示原背景图
                    var activeIndex = mySwiper.activeIndex + 1;
                    if (activeIndex !== 1) {
                        var imgsrc = "img/bg/bg_firtscreen_" + activeIndex + ".jpg";
                        var imgid = "img_" + activeIndex;
                        $("#" + imgid).attr("src", imgsrc);
                    }
                }
            });
        </script>
    </body>
</html>

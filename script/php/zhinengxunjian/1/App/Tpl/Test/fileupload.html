<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>测试文件上传</title>
        <!--引入公共文件bootstrap-->
        <include file="Public:bootstrap" />
    </head>
    <body>
        <ol class="breadcrumb" style="background-color: #E8F2FC;">
            <li><a href="#">测试页面</a></li>
            <li><a href="#">测试文件上传</a></li>
            <li>
                <a class="text-right"style="text-decoration: none" href="javascript:;" onclick="window.location.reload(true);">【刷新本页】</a>
            </li>
        </ol>
        <div>
            <form  class="form-horizontal" role="form"action="<{:getUrl('Test/testFileUpload2')}>" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传图片</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="file" name="image" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传视频</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="file" name="video" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="确认上传">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

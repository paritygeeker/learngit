<!doctype html public "-//w3c//dtd xhtml 1.0 frameset//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-frameset.dtd">
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <meta http-equiv=pragma content=no-cache />
        <meta http-equiv=cache-control content=no-cache />
        <meta http-equiv=expires content=-1000 />
        <title><{$Think.lang.index_tpl_show_breadcrumb_title}></title>
    </head>
    <frameset border="0" framespacing=0 rows="60, *" frameborder="0">
        <frame name="head" src="<{:getUrl('Index/head')}>" frameborder="0" noresize scrolling="no"/>
        <frameset cols="240, *">
            <frame name="left" src="<{:getUrl('Index/left')}>" frameborder="0" noresize />
            <frame name="right" src="<{:getUrl('Index/right')}>" frameborder="0" noresize scrolling="yes" />
        </frameset>
    </frameset>
    <noframes>
    </noframes>
</html>
